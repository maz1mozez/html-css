<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Usuário" autocomplete="username">
        </p>

        <p><label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <p>Selecione a sua favorita:</p>
    <form>
        <input type="radio" name="lingua" id="python" value="Python" required>
        <label for="python">Python</label><br>

        <input type="radio" name="lingua" id="php" value="PHP" required>
        <label for="php">PHP</label><br>

        <input type="radio" name="lingua" id="javascript" value="JavaScript" required>
        <label for="javascript">JavaScript</label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
