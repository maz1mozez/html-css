<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="POST">

        <!-- Cor -->
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#23ff57">
        </p>

        <!-- Range -->
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>

        <!--Upload Arquivo-->
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <!--Submit and Reset button-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>






    </form>
    
</body>
</html>
