<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 

        <p>
            <label for="iano">Que ano você nasceu? </label>
            <input type="number" name="ano" id="iano"  min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:  </label>
            <output id="iidade">0</output>
        </p>
      
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    <form action="cadastro.php">
        <p>
            Gostou? Nos avalie! <br>
            <textarea name="text_area" id="_text_area_" cols="30" rows="10"></textarea><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>

    </form>
    
</body>
</html>
