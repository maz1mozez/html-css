<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--Input video-->

    <video width="500" poster="imagens/image.jpg" controls autoplay loop>
        <source = src="midia/meu-video.mp4" type="video/mp4">
        <source = src="midia/meu-video.mkv" type="video/mp4">
        <source = src="midia/meu-video.webm" type="file/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <br>


    <br>

    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/UmKVICZQ4Uo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <!--Input de áudio-->

    <audio controls>
        <source = src="midia/King Canyon.mp3" type="audio/mp3">
        <source = src="midia/King Canyon.wav" type="audio/wav">
        <source = src="midia/King Canyon.ogg" type="audio/ogg">
        <p>Seu navegador não consegue carregar o audio :( <a href="midia/King Canyon.mp3" download="King Canyon.mp3" type="audio/mpeg">Clique aqui para fazer o download MP3</a></p>
    </audio>

    
        

</body>
</html>
