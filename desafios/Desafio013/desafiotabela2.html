<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td {
            border: 1px solid black;
            text-align: center;
            width: 50px;
            height: 30px;
        }
        td:hover {
            transition-delay: 1s;
            background-color: blue;
            width: 40px;
            height: 25px;
        }
    </style>
    <title>Tabela</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="10">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td colspan="">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="10">N</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
